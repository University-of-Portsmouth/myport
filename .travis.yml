language: node_js
node_js:
- 5.0.0
sudo: false
install:
- travis_retry npm install
script:
- npm run build
branches:
  only:
  - master
after_script:
  - cd dest
  - git init
  - git remote add origin https://${GH_TOKEN}:github.com/University-of-Portsmouth/myport-production.git
  - git commit -a -m "New Deployment"
  - git push origin master
deploy:
  provider: s3
  access_key_id: AKIAI4KLP2KKYK7MCM5Q
  secret_access_key:
    secure: 
  bucket: myport.whealmedia.com
  skip_cleanup: true
  local-dir: dest
  acl: public_read
  region: eu-west-1
  on:
    repo: University-of-Portsmouth/myport
    branch: master
env:
  global:
    secure: 
